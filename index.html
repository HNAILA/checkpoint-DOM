<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shopping Bag</title>
</head>

<body>
    <div class="box">
        <div class="page">
            <h1>PANIER D'ACHATS</h1>
            <div class="container1">
                <div class="item">
                    <div><img src="vases 1.jpg" /></div>
                    <div>
                        <h3>decoration vases</h3>
                    </div>
                    <div class="counter">
                        <button class="btn plus">+</button>
                        <p class="number-item">1</p>
                        <button class="btn minus">-</button>
                    </div>
                    <div style="font-weight: 900">
                        <span class="price">90 </span><span>$</span>
                    </div>
                    <div>
                        <img src="heart.png" alt="heart" style="width: 20px" class="heart" />
                        <button class="delete">
                            Delete
                        </button>
                    </div>
                </div>
                <div class="container2">
                    <div class="item">
                        <div><img src="mirroe 1.webp" /></div>
                        <div>
                            <h3>mirror</h3>
                        </div>
                        <div class="counter">
                            <button class="btn plus">+</button>
                            <p class="number-item">1</p>
                            <button class="btn minus">-</button>
                        </div>
                        <div style="font-weight: 900">
                            <span class="price">65 </span><span>$</span>
                        </div>
                        <div>
                            <img src="heart.png" alt="heart" style="width: 20px" class="heart" />
                            <button class="delete">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
                <div class="container3">
                    <div class="item">
                        <div><img src="wall watche 1.jpg" /></div>
                        <div>
                            <h3>wall watche</h3>

                        </div>
                        <div class="counter">
                            <button class="btn plus">+</button>
                            <p class="number-item">1</p>
                            <button class="btn minus">-</button>
                        </div>
                        <div style="font-weight: 900">
                            <span class="price">120</span><span>$</span>
                        </div>
                        <div>
                            <img src="heart.png" alt="heart" style="width: 20px" class="heart" />
                            <button class="delete">
                                Delete
                            </button>
                        </div>
                    </div>
                    <div class="result">
                        <p style="font-weight: 900">
                            Total: <span style="color: green" id="res"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
